<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Repositorios</title>
</head>

<body>
    <section id="section-contact">
        <div class="container">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs text-center" role="tablist">
                <li class="nav-box">
                    <input type="text" class="form-control form-control" onkeyup="search()"
                        placeholder="Digite um repositorio GitHub">
                </li>
                <li class="nav-item active"><strong>Repositorios</strong></li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content text-center">
                <div class="text-centers tab-pane active mt-2 jusify-content-center" id="news">
                    <div class="py-3"><strong>Notícias</strong></div>
                    <div class="py-3"><i class="fas fa-4x fa-cogs"></i></div>
                    <div class="py-3"><strong>Em manuntenção... </strong></div>
                    <a href="#" target="_black">
                        <div class="news-bord m-2 text-left d-flex">
                            <img class="p-2"
                                src="https://avatars1.githubusercontent.com/u/62614331?s=460&u=e9aa99fd52f421775ce472ca665d8f089be5b3ad&v=4" />
                            <div class="text-left p-2 pr-3 conteudo text-break">
                                <div>
                                    <h4><strong>Titulo</strong></h4>
                                </div>
                                <div>
                                    <p class="text-justify">Conteudo</p>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/axios.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
