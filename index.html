<body>
    <section id="section-contact">
        <div class="container">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs text-center" role="tablist">
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#contact">Contatos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#news">Noticias</a>
                </li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content text-center">
                <div id="contact" class="container tab-pane "><br>
                    <h3>Contatos</h3>
                    <form class="rd-mailform text-left" data-form-output="form-output-global" data-form-type="contact"
                        method="post" action="bat/rd-mailform.php" novalidate="novalidate">
                        <div class="form-wrap form-wrap-validation has-error">
                            <input class="form-input form-control-has-validation form-control-last-child" id="form-name"
                                type="text" name="name" placeholder="Nome" data-constraints="@Required">
                        </div>
                        <div class="form-wrap form-wrap-validation">
                            <input class="form-input form-control-has-validation form-control-last-child"
                                id="form-email" type="email" name="email" placeholder="E-mail"
                                data-constraints="@Email @Required"><span class="form-validation"></span>
                        </div>
                        <div class="form-wrap form-wrap-validation">
                            <input class="form-input form-control-has-validation form-control-last-child"
                                id="form-phone" type="text" name="phone" placeholder="Telefone"
                                data-constraints="@Numeric @Required"><span class="form-validation"></span>
                        </div>
                        <div class="form-wrap form-wrap-validation">
                            <textarea class="form-input form-control-has-validation form-control-last-child"
                                id="form-message" name="message" placeholder="Mensagem..."
                                data-constraints="@Required"></textarea><span class="form-validation"></span>
                        </div>
                        <div class="form-button">
                            <button class="button button-primary" type="submit">Enviar</button>
                        </div>
                    </form>
                </div>
                <div class="text-centers tab-pane active mt-2 jusify-content-center" id="news">
                    <div class="py-3"><strong>Notícias</strong></div>
                    <div class="py-3"><i class="fas fa-4x fa-cogs"></i></div>
                    <div class="py-3"><strong>Em manuntenção... </strong></div>
                    <a href="#" target="_black">
                        <div class="news-bord m-2 text-left d-flex">
                            <img class="p-2"
                                src="https://avatars1.githubusercontent.com/u/62614331?s=460&u=e9aa99fd52f421775ce472ca665d8f089be5b3ad&v=4" />
                            <div class="text-left p-2 pr-3 conteudo">
                                <div>
                                    <h4><strong>Titulo</strong></h4>
                                </div>
                                <div>
                                    <p class="text-justify">Conteudo</p>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
